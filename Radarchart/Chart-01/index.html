<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [//Lucas
					  	{axis:"Danceability",value:0.7100000000000001},
						{axis:"Tempo",value:0.1848370000000003},
						{axis:"valence",value:0.39453000000000005},
						{axis:"key",value:0.64},
						{axis:"instrumentalness",value:0.30390315999999995},
						{axis:"Energy",value:0.7638999999999999},
						{axis:"acousticness",value:0.192518},
						{axis:"Popularity",value:0.529},
					  ],[//Santi
					  	{axis:"Danceability",value:0.6043000000000001},
						{axis:"Tempo",value:0.329271},
						{axis:"valence",value:0.41498999999999997},
						{axis:"key",value:0.57},
						{axis:"instrumentalness",value:0.1337025199999999},
						{axis:"Energy",value:0.553},
						{axis:"acousticness",value:0.401993},
						{axis:"Popularity",value:0.788},
					  ],[//Tomi
					  	{axis:"Danceability",value:0.6477999999999999},
						{axis:"Tempo",value:0.298627},
						{axis:"valence",value:0.4130999999999999},
						{axis:"key",value:0.41},
						{axis:"instrumentalness",value:0.0005345759999999999},
						{axis:"Energy",value:0.6841},
						{axis:"acousticness",value:0.3162564},
						{axis:"Popularity",value:0.743}
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.9,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
